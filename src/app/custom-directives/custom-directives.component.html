<!-- Attribute Directive -->
<button appAttribute class="btn m-2" routerLink="attribute">Attribute Directive</button>

<!-- Structural directive -->
<button class="btn btn-outline-dark m-2" routerLink="structural" (click)="onClick()">Structural Directive</button>
<table *appStructural="isShow" class="table table-dark table-striped container">
    <thead>
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of apiData">
            <th>{{item.userid}}</th>
            <th>{{item.id}}</th>
            <th>{{item.title}}</th>
            <th>{{item.body}}</th>
        </tr>
    </tbody>
</table>

<!-- HostListener -->
<button appHostlistener routerLink="hostlistener" class="btn btn-outline-dark m-2">HostListener</button>

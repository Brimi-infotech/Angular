<button class="btn btn-outline-dark m-2" (click)="isInput()">Input</button>
<button class="btn btn-outline-dark m-2" (click)="isOutput()">Output</button>

<ng-container *ngIf="isInputComponent">
    <app-input [data]="apiData"></app-input>
</ng-container>

<ng-container *ngIf="isOututComponent">
    <app-output (dataEvent)="receiveOutputData($event)"></app-output>
    <table class="table table-dark table-striped container" *ngIf="outputData">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>{{outputData.userid}}</th>
                <th>{{outputData.id}}</th>
                <th>{{outputData.title}}</th>
                <th>{{outputData.body}}</th>
            </tr>
        </tbody>
    </table>
</ng-container>

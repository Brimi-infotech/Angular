<table class="table table-dark table-striped container">
    <thead>
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <th>{{item.userid}}</th>
            <th>{{item.id}}</th>
            <th>{{item.title}}</th>
            <th>{{item.body}}</th>
        </tr>
    </tbody>
</table>
